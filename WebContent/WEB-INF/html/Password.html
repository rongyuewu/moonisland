<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>设置密码</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/PassStyle.css">
</head>
<body>
<div class="container header navbar-fixed-top">
    <div class="row">
        <div class="col-xs-1 img_icon"><a href="#"><img src="images/arrow-left.png"></a></div>
        <div class="col-xs-10 text-center" style="font:19px 微软雅黑;">手机快速注册</div>
        <div class="col-xs-1"></div>
    </div>
</div>
<div class="warp">
    <div class="input-group input-group-lg">请设置登录密码</div>
    <div class="input_one">
        <input type="text"  class="form-control" id="phon">
        <input type="password" class="form-control"  id="phone" style="display: none">
    </div>
    <div class="imgs" >
        <img id="image" src="images/check-fill.png" alt="">&nbsp;&nbsp;密码可见
    </div>
    <p>密码由6-20位字母、数字或半角符号组成，不能使10位以下纯数字、字母、半角符号，字母需区分大小写</p>
    <div class="col-xs-12 text-center bg_red">
        <span style="font-size: 18px">完成</span>
    </div>
    <div class="ps">遇到问题? 您可以<u>联系客服</u></div>
</div>

</body>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/PassJS.js"></script>
</html>
