<title>镜片列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 商品管理 <span class="c-gray en">&gt;</span> 镜片列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="mt-20">
		<table class="table table-striped" id="mytable">
	  		<tr class="info">
	  			<th>镜片编号</th>
				<th>镜片类型</th>
				<th>镜片名称</th>
				<th>镜片价格</th>
				<th>球镜价格</th>
				<th>柱镜价格</th>
				<th>镜片图片</th>
				<th>镜片添加时间</th>
				<th>颜色1</th>
				<th>颜色2</th>
				<th>颜色3</th>
				<th>颜色4</th>
				<th>颜色5</th>
				<th>颜色6</th>
				<th>颜色7</th>
				<th>颜色8</th>
				<th>是否选中</th>
				<th>更新</th>
				<th>删除</th>
			</tr>
		</table>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius" onclick="picture_add('添加图片','picture-add.html')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加商品</a></span> <span class="r">共有数据：<strong id="number"></strong> 条</span> </div>
</div>
<div class="box" id="box"></div>
<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$.get("../glass/glasslist",function(date){
	var str="";
	for (var i = 0; i < date.length; i++) {
		var glass=date[i];
		str+="<tr><td>"+glass.glassId+"</td><td>"+glass.glassStyle+"</td><td>"+glass.glassName+"</td><td>"+glass.glassPrice+"</td><td><src>"+glass.sphPrice+"</td><td>"+glass.cylPrice+"</td><td><img src='"+glass.glassImg+"'></td><td>"+glass.glassTime+"</td><td>红色</td><td>橙色</td><td>黄色</td><td>绿色</td><td>黑色</td><td>蓝色</td><td>紫色</td><td>白色</td></td><td><input type='checkbox'></td><td>更新</td><td>删除</td></tr>";
	}
	$("#mytable").append(str);
});
$.get("../glass/number",function(date){
	$("#number").html(date);
});
$('#box').paging({
    initPageNo: 1, // 初始页码
    totalPages: 5, //总页数
    slideSpeed: 600, // 缓动速度。单位毫秒
    jump: true, //是否支持跳转
    callback: function(page) { // 回调函数
        console.log(page);
    }
})
</script>
