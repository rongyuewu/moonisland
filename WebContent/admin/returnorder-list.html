<script type="text/javascript">
$(function(){

	var daichuli=$('#daichuli')
	var yiwancheng=$('#yiwancheng')
	$.get("../returnorder/list",function(data) {
		console.log(data)
		for (var i = 0; i < data.length; i++) {
			var h="";
			if(data[i].returnStatus==0){
				h+='<tr class="text-c"><td>'+data[i].order.orderNumber+'</td>'
				h+='<td>'+data[i].goods.goodsName+'</td><td>'+data[i].user.nickName+'</td>'
				h+='<td>'+data[i].reason+'</td><td>'+data[i].returnTime+'</td>'
				h+='<td class="td-status"><span class="label label-success radius">退货</span></td></tr>'
				daichuli.append(h);
			}
			if(data[i].returnStatus==1){
				h+='<tr class="text-c"><td>'+data[i].order.orderNumber+'</td>'
				h+='<td>'+data[i].goods.goodsName+'</td><td>'+data[i].user.nickName+'</td>'
				h+='<td>'+data[i].reason+'</td><td>'+data[i].returnTime+'</td></tr>'
				yiwancheng.append(h);
			}
		}
	})
	


			var $li = $('#tab li');
			var $ul = $('#content div');
						
			$li.mouseover(function(){
				var $this = $(this);
				var $t = $this.index();
				$li.removeClass();
				$this.addClass('current');
				$ul.css('display','none');
				$ul.eq($t).css('display','block');
			})

})

	

</script>
