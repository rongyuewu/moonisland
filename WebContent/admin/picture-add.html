function article_save_submit(){
	var form={"goodsId":$("#shopname").val(),"pic1":$("#img1").val(),"pic2":$("#img2").val(),"pic3":$("#img3").val(),"pic4":$("#img4").val(),"pic1Thumb":$("#imgs1").val(),"pic2Thumb":$("#imgs2").val(),"pic3Thumb":$("#imgs3").val(),"pic4Thumb":$("#imgs4").val()};
		$.post("../goodsPic/addgoodsPic",form,function(data){
			if(data=="1"){
				var a=confirm("添加成功!");
				if(a){
					location.href("../admin/picture-list.html");
			}
		}
	});
