</head>
<body>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 分类管理 <span class="c-gray en">&gt;</span> 品牌管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
	<a class="btn btn-primary radius" onclick="brandadd('添加品牌','brand-add.html')"><i class="Hui-iconfont">&#xe600;</i> 添加品牌</a>
	</span> <span class="r">共有数据：<strong id="number">54</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-striped" id="mytable">
		</table>
	</div>
</div>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$.get("../brand/brandlist",function(date){
	var str="<tr class='info'><th>品牌编号</th><th>品牌名称</th><th>品牌logo</th><th>品牌描述</th><th>添加时间</th><th>删除</th></tr>";
	for (var i = 0; i < date.length; i++) {
		var brand=date[i];
		str+="<tr><td>"+brand.brandId+"</td><td>"+brand.brandName+"</td><td><img src='../images/brand/"+brand.brandLogo+"'></td><td>"+brand.brandCon+"</td><td>"+brand.brandAddtime+"</td><td><a onclick='delbrand(this,"+brand.brandId+")'>删除</a></td></tr>";
	}
	$("#mytable").html(str);
});
$.get("../brand/number",function(date){
	$("#number").html(date);
});

$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,6]}// 制定列不参与排序
	]
});
function brandadd(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
function delbrand(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'post',
			url: '../brand/delbrand?brandId='+id,
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				alert("删除失败");
			} 
		})
	});   
}
</script>
