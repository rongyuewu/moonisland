<body>

<div class="page-container">

<script type="text/javascript">

$.get("../goodsPic/number",function(date){
     $("#number").html(date);
     console.log(date);
     $('#box').paging({
         initPageNo: 1, // 初始页码
         totalPages:date, //总页数
         slideSpeed: 600, // 缓动速度。单位毫秒
         jump: true, //是否支持跳转
         callback: function(page) { // 回调函数
        	 //console.log(page);
             limit(page);
         }
     })
});
/*分页*/
function limit(page){
	$("#mytable").html("");
	console.log("page:"+page);
	 $.get("../goodsPic/goodsPiclist2?page="+page,function(date){
		console.log(date);
	 var str="<tr><th>商品ID</th><th>商品名称</th><th>图片1</th><th>图片2</th><th>图片3</th><th>图片4</th><th>缩略图1</th><th>缩略图2</th><th>缩略图3</th><th>缩略图4</th><th>发布状态</th><th>操作</th></tr>";
	 for (var i = 0; i < date.length; i++) {
		  var goodspic=date[i];
		  str+="<tr><th>"+goodspic.picId+"</th><th>"+goodspic.goods.goodsName+"</th><th><img src=../images/goods/goodpicbig/"+goodspic.pic1+" width='150'></th><th><img src=../images/goods/goodpicbig/"+goodspic.pic2+" width='150'></th><th><img src=../images/goods/goodpicbig/"+goodspic.pic3+" width='150'></th><th><img src=../images/goods/goodpicbig/"+goodspic.pic4+" width='150'></th><th><img src=../images/goods/goodspicsml/"+goodspic.pic1Thumb+" width='100'></th><th><img src=../images/goods/goodspicsml/"+goodspic.pic2Thumb+" width='100'></th><th><img src=../images/goods/goodspicsml/"+goodspic.pic3Thumb+" width='100'></th><th><img src=../images/goods/goodspicsml/"+goodspic.pic4Thumb+" width='100'></th><th class='td-status'><span class='label label-success radius'>已发布</span></th><th class='td-manage'><a style='text-decoration:none' onClick='picture_stop(this,10001)' href='javascript:;' title='下架'><i class='Hui-iconfont'>&#xe6de;</i></a> <a style='text-decoration:none' class='ml-5' onClick='picture_edit('编辑图片','picture-add.html')' href='javascript:;' title='编辑'><i class='Hui-iconfont'>&#xe6df;</i></a> <a style='text-decoration:none' class='ml-5' onClick='picture_del(this,10001)' href='javascript:;' title='删除'><i class='Hui-iconfont'>&#xe6e2;</i></a></td></th></tr>";
		}
		$("#mytable").html(str);
	});
}
/*图片-添加*/
function picture_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*图片-下架*/
function picture_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
		$(obj).remove();
		layer.msg('已下架!',{icon: 5,time:1000});
	});
}

/*图片-发布*/
function picture_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布!',{icon: 6,time:1000});
	});
}

/*图片-申请上线*/
function picture_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}

/*图片-编辑*/
function picture_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-删除*/
function picture_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script>
