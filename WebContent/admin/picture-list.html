<script type="text/javascript">
	$.get("../goodsPic/goodsPiclist",function(date){
		var str="";
		for(var i=0;i<date.length;i++;){
			var goodspic=date[i];
			str="<tr><th>"+goodspic.picId+"</th><th>"+goodspic.goodsId+"</th><th>"+goodspic.pic1+"</th><th>"+goodspic.pic2+"</th><th>"+goodspic.pic3+"</th><th>"+goodspic.pic4+"</th><th>"+goodspic.pic1Thumb+"</th><th>"+goodspic.pic2Thumb+"</th><th>"+goodspic.pic3Thumb+"</th><th>"+goodspic.pic4Thumb+"</th><th>操作</th></tr>";
		}
		$("#mytable").append(str);
	});
</script>
