<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>品牌：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select id="brand" class="select">
					
				</select>	
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="goodsname" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="" id="category" class="select">
					<option value="1">太阳眼镜</option>
					<option value="2">男士</option>
					<option value="3">女士</option>
					<option value="4">功能眼镜</option>
					<option value="5">隐形眼镜</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">原始价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="0" placeholder="" id="original_price" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">销售价格：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<input type="text" class="input-text" value="0" placeholder="" id="sales_price" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">颜色：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<select name="" class="select" id="goods_color">
					<option value="1">什么色</option>
					<option value="2">什么色</option>
					<option value="3">什么色</option>
					<option value="4">设呢么</option>
					<option value="5">as镜</option>
			</select>	
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<input type="file" id="goods_content">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="" id="" placeholder="" value="" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">浏览次数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="" id="browse_num" placeholder="" value="" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">收藏次数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="" id="save_num" placeholder="" value="" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">是否促销：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" id="is_sale">
					<option>请选择</option>
					<option value="1">上线促销</option>
					<option value="2">非促销</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">库存：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="" id="stock_num" placeholder="" value="" class="input-text" style="width:90%">
				kg</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">立减价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="" id="minus_price" placeholder="" value="" class="input-text" style="width:90%">
				元</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">特权价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="" id="privilege" placeholder="" value="" class="input-text" style="width:90%">
				元</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">积分：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="" id="points" placeholder="" value="" class="input-text" style="width:90%">
				分</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">款式 ：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select id="style">
					<option value="1">男款</option>
					<option value="2">女款</option>
					<option value="3">通用</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">styleA：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="" id="style_A" placeholder="" value="" class="input-text" style="width:90%">
				</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">styleB：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="" id="style_B" placeholder="" value="" class="input-text" style="width:90%">
				</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">styleC：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="" id="style_C" placeholder="" value="" class="input-text" style="width:90%">
				</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">styleD：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="" id="style_D" placeholder="" value="" class="input-text" style="width:90%">
				</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">styleE：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-thum-container">
					<input type="text" name="" id="style_E" placeholder="" value="" class="input-text" style="width:90%">
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<a onClick="submit_form();" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</a>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$.get("../brand/brandlistjs",function(data){
	var str="";
	for (var i = 0; i < data.length; i++) {
		var brand=data[i];
		str+="<option value="+brand.brandId+">"+brand.brandName+"</option>";
	}
	$("#brand").html(str);
});
 function submit_form(){
	var form={"brand.brandId":$("#brand").val(),"goodsName":$("#goodsname").val(),"category":$("#category").val(),"originalPrice":$("#original_price").val(),"salesPrice":$("#sales_price").val(),"goodsColor":$("#goods_color").val(),"goodsContent":$("#goods_content").val(),"browseNum":$("#browse_num").val(),"saveNum":$("#save_num").val(),"isSale":$("#is_sale").val(),"isOnsale":$("#is_sale").val(),"stockNum":$("#stock_num").val(),"minusPrice":$("#minus_price").val(),"privilege":$("#privilege").val(),"points":$("#points").val(),"style":$("#style").val(),"styleA":$("#style_A").val(),"styleB":$("#style_B").val(),"styleC":$("#style_C").val(),"styleD":$("#style_D").val(),"styleE":$("#style_E").val()};
	$.post("../goods/addgoods",form,function(data){
		if(data=="1"){
			var a=confirm("添加成功是否返回？");
			if(a){
				layer_close();
			}
		}
	});
} 
</script>
</body>
</html>
