<script type="text/javascript">
    function btok(){
        var ti=120;
        $('#btn').attr("disabled","");
        var timer=setInterval(function(){
            ti--;
            $("#sj_yzm").html("("+ti+")");
            if(ti==0){
                $('#btn').removeAttr("disabled");
                $("#sj_yzm").html("");
                clearInterval(timer);
            }
        }, 1000);
    }
    btok();
    myInput.oninput = function () {
